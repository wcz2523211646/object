<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box{border: 1px solid #ccc;border-radius: 10px;overflow: hidden;position: fixed; top: 0; left: 0;z-index: 2;background: #fff;}
			.title{background: #ccc;padding: 0 10px;}
			.title .close{float:right;}
			.title h3{font-weight: normal;text-align: center;}
			.content{padding: 10px;}
			.mark{background: #000;opacity: 0.3;position: fixed;left: 0; top: 0;z-index: 1;}
		</style>
	</head>
	<body>

		<input type="button" value="1" />
		<input type="button" value="2" />
		<input type="button" value="3" />
		<input type="button" value="4" />
		
	</body>
		<script src="js/base.js"></script>
		<script src="js/dialog.js"></script>
		<script type="text/javascript">
			var aBtn = document.getElementsByTagName('input');
			aBtn[0].onclick = function (){
				var d1 = new Dialog();
				d1.init({});
			}
			
			aBtn[1].onclick = function (){
				var d1 = new Dialog();
				d1.init({
					width: 150,
					height: 150
				});
			}
			
			aBtn[2].onclick = function (){
				var d1 = new Dialog();
				d1.init({
					time: 5,
					drag: true,
					title: '标题可拖动'
				});
			}
			
		</script>
</html>
